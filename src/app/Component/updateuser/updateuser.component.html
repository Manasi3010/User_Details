<button class="btn btn-primary" style="margin-left: 40%" (click)="back()">
  Back to Home
</button>
<div *ngIf="selecteduser">
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="Update()">
      <mat-tab-group>
        <mat-tab label="Personal Details">
          <mat-form-field appearance="standard">
            <mat-label>Id:</mat-label>
            <input matInput name="id" formControlName="id" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>FirstName:</mat-label>
            <input matInput name="firstName" formControlName="firstName" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>LastName:</mat-label>
            <input matInput name="lastName" formControlName="lastName" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Age </mat-label>

            <input matInput name="age" formControlName="age" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> email </mat-label>

            <input matInput name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> macAddress </mat-label>

            <input matInput name="macAddress" formControlName="macAddress" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> gender </mat-label>

            <input matInput name="gender" formControlName="gender" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> bday </mat-label>

            <input matInput name="bday" formControlName="bday" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> domain </mat-label>

            <input matInput name="domain" formControlName="domain" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> imagurl </mat-label>

            <input matInput name="imageurl" formControlName="imageurl" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> ip </mat-label>

            <input matInput name="ip" formControlName="ip" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> username </mat-label>

            <input matInput name="username" formControlName="username" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> password </mat-label>

            <input matInput name="password" formControlName="password" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> university </mat-label>

            <input matInput name="university" formControlName="university" />
          </mat-form-field>
        </mat-tab>
        <mat-tab formGroupName="uDetail" label="Address">
          <mat-form-field appearance="standard">
            <mat-label> Address </mat-label>

            <input matInput name="address" formControlName="address" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> City </mat-label>

            <input matInput name="city" formControlName="city" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> State </mat-label>

            <input matInput name="state" formControlName="state" />
          </mat-form-field>
        </mat-tab>
        <mat-tab formGroupName="uBank" label="Bank">
          <mat-form-field appearance="standard">
            <mat-label> cardExpire </mat-label>

            <input matInput name="cardExpire" formControlName="cardExpire" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> cardNumber </mat-label>

            <input matInput name="cardNumber" formControlName="cardNumber" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> cardType </mat-label>

            <input matInput name="cardType" formControlName="cardType" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> currency </mat-label>

            <input matInput name="currency" formControlName="currency" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> iban </mat-label>

            <input matInput name="iban" formControlName="iban" />
          </mat-form-field>
        </mat-tab>
        <mat-tab formGroupName="uCompany" label="Company">
          <mat-form-field appearance="standard">
            <mat-label> Address </mat-label>

            <input matInput name="iban" formControlName="address" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> City </mat-label>

            <input matInput name="city" formControlName="city" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> State </mat-label>

            <input matInput name="state" formControlName="state" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> postalCode </mat-label>

            <input matInput name="postalCode" formControlName="postalcode" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Latitude </mat-label>

            <input matInput name="lat" formControlName="lat" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Langitude </mat-label>

            <input matInput name="lng" formControlName="lng" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Department </mat-label>

            <input matInput name="department" formControlName="department" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Title </mat-label>

            <input matInput name="title" formControlName="title" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label> Name </mat-label>

            <input matInput name="name" formControlName="name" />
          </mat-form-field>

          <button mat-raised-button type="save">Save</button>
        </mat-tab>
      </mat-tab-group>
    </form>
  </div>
</div>
